<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space X</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="headerContainer">
                <div class="logo">
                    <img src="./assets/logo.png" alt="Logo" class="logoImg" />
                </div>
                <nav class="navbar">
                    <a href="#" class="navbarLink">Главная</a>
                    <a href="#" class="navbarLink activeLink">Технология</a>
                    <a href="#" class="navbarLink">График полетов</a>
                    <a href="#" class="navbarLink">Гарантии</a>
                    <a href="#" class="navbarLink">О компании</a>
                    <a href="#" class="navbarLink">Контакты</a>
                </nav>
            </div>
            <section class="top-nav">
                <div class="logo">
                    <img src="./assets/logo.png" alt="Logo" class="logoImg" />
                </div>
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
              </label>
                <ul class="menu">
                    <li href="#" class="navbarLink">Главная</li>
                    <li href="#" class="navbarLink activeLink">Технология</li>
                    <li href="#" class="navbarLink">График полетов</li>
                    <li href="#" class="navbarLink">Гарантии</li>
                    <li href="#" class="navbarLink">О компании</li>
                    <li href="#" class="navbarLink">Контакты</li>
                </ul>
              </section>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="contentContainer">
                <div class="title">
                    <div class="titleText">ПУТЕШЕСТВИЕ</div>
                    <div class="subtitleText">на красную планету</div>
                    <div class="buttonBg">
                        <button class="titleButton">Начать путешествие</button>
                    </div>
                </div>
                <div class="stats">
                    <div class="statsItem topItem">
                        <div class="itemTitle">мы</div>
                        <div class="itemNumber">1</div>
                        <div class="itemSubtitle">на рынке</div>
                    </div>
                    <div class="statsItem topItem">
                        <div class="itemTitle">гарантируем</div>
                        <div class="itemNumber">50%</div>
                        <div class="itemSubtitle">безопасность</div>
                    </div>
                    <div class="statsItem bottomItem">
                        <div class="itemTitle">календарик за</div>
                        <div class="itemNumber">2001</div>
                        <div class="itemSubtitle">в подарок</div>
                    </div>
                    <div class="statsItem bottomItem">
                        <div class="itemTitle">путешествие</div>
                        <div class="itemNumber">597</div>
                        <div class="itemSubtitle">дней</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
